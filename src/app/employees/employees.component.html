<mat-toolbar color="primary">
    <span>Mange Employees</span>
    <span class="example-spacer"></span>
    <button mat-raised-button  (click)="openAddDialog()">
        <mat-icon>add_circle</mat-icon>
        Add New Employee
    </button>
</mat-toolbar>

<div class="container mt-5">
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- name Column -->
          <ng-container matColumnDef="empName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row"> {{row.empName}} </td>
          </ng-container>
      
          <!-- email Column -->
          <ng-container matColumnDef="empEmail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email</th>
            <td mat-cell *matCellDef="let row"> {{row.empEmail}} </td>
          </ng-container>
      
          <!-- address Column -->
          <ng-container matColumnDef="empAddress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address </th>
            <td mat-cell *matCellDef="let row"> {{row.empAddress}} </td>
          </ng-container>
      
          <!-- phone Column -->
          <ng-container matColumnDef="empPhone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let row"> {{row.empPhone}} </td>
          </ng-container>

          <!-- actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button class=" text-warning" (click)="openEditDialog(row)">
                    <mat-icon>edit</mat-icon>
                  </button>

                  <button mat-icon-button color="warn" (click)="deleteEmp(row.empId)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
      
</div>
